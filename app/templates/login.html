<form method="post" action="{% url 'login' %}"
      style="
        max-width: 350px;
        margin: 100px auto;
        padding: 30px;
        background: linear-gradient(135deg, #0078D7, #00A6FF);
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        font-family: Arial, sans-serif;
      ">
  
  {% csrf_token %}
  
  <h2 style="
        color: white;
        margin-bottom: 25px;
        letter-spacing: 1px;
      ">
    Login
  </h2>

  <input type="text" name="username" placeholder="NAME"
         value="{{ request.POST.username }}" required
         style="
           width: 85%;
           padding: 10px;
           margin: 8px 0;
           border: none;
           border-radius: 8px;
           font-size: 15px;
           outline: none;
         ">

  <input type="text" name="department" placeholder="DEPT" required
         style="
           width: 85%;
           padding: 10px;
           margin: 8px 0;
           border: none;
           border-radius: 8px;
           font-size: 15px;
           outline: none;
         ">

  <input type="text" name="year" placeholder="YEAR" required
         style="
           width: 85%;
           padding: 10px;
           margin: 8px 0;
           border: none;
           border-radius: 8px;
           font-size: 15px;
           outline: none;
         ">

  <input type="password" name="password" placeholder="Password" required
         style="
           width: 85%;
           padding: 10px;
           margin: 8px 0;
           border: none;
           border-radius: 8px;
           font-size: 15px;
           outline: none;
         ">

  <button type="submit"
          style="
            width: 90%;
            padding: 10px;
            margin-top: 15px;
            background: white;
            color: #0078D7;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
          ">
    Login
  </button>

  

  </form>


  

</form>
